<h2>Enter your details</h2>
<form method="GET" action="">
	<label>Firstname : </label><input type="text" name="firstname"><br><br>
	<label>Surname : </label><input type="text" name="surname"><br><br>
	<label>Email : </label><input type="email" name="email"><br><br>
	<label>Birth Date : </label><input type="date" name="birthDate"><br><br>
	<label>Favourite Color</label>
	<select name="fColor">

		<option value="green">Green</option>
		<option value="blue">Blue</option>
	</select><br><br>

	<input type="radio" name="gender" value="male" checked> Male 
	<input type="radio" name="gender" value="female"> Female <br><br>
	<label>Hobbies</label>
	<input type="checkbox" name="hobbies[]" value="Football"> Football 
	<input type="checkbox" name="hobbies[]" value="volleyball"> Volleyball 
	<input type="checkbox" name="hobbies[]" value="Cricket"> Cricket 
	<input type="checkbox" name="hobbies[]" value="Table Tennis"> Table Tennis<br><br>

	<input type="submit" name="submit" value="Submit">
